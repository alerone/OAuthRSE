<h1>Selecciona una Foto</h1>
<ul>
    {% for photo in photos %}
    <li>
        <div class="photo-item">
            <img src="{{ photo.thumbnailLink }}" alt="{{ photo.name }}" style="width:100px;height:auto;">
            <p>{{ photo.name }}</p>
            <form action="{{ url_for('select_photo') }}" method="POST">
                <input type="hidden" name="photo_id" value="{{ photo.id }}">
                <button type="submit">Seleccionar</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>
